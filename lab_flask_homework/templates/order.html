<html>
    <head>
        <title>{{ title }} - List of Orders</title>
    </head>
    <body>
        <h1>List of Orders</h1>
        {% for order in list_of_orders %}
        <div>
            <p>
                <a href="/orders/{{list_of_orders.index(order)}}"><b>{{ order.customer_name }}:</b></a> {{ order.quantity }} {{ order.pizza_name }} <b>Extra topping:</b> {{ order.extra_toppings}} {{ order.order_date}}
            </p>
        </div>
        {% endfor %}
    </body>
</html>
