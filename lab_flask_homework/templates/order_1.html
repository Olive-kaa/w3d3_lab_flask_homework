<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title }} - Single Order</title>
</head>
<body>
    <h1>Order</h1>
    <ul>
        <li>
            <b>{{ order.customer_name }}:</b> 
        </li>
        <li>
            {{ order.quantity }} {{ order.pizza_name }}
        </li>
        <li>
            <i>Extra topping:</i> {{ order.extra_toppings}}
        </li>
        <li>
            <i>Ordered at:</i> {{ order.order_date}}
        </li>
    </ul>
</body>
</html>
